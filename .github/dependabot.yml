    versions:
    - 2.4.3
    - 2.4.4
  - dependency-name: org.testcontainers:pulsar
    versions:
    - 1.15.2
  - dependency-name: org.testcontainers:junit-jupiter
    versions:
    - 1.15.2
  - dependency-name: org.testcontainers:testcontainers
    versions:
    - 1.15.2
